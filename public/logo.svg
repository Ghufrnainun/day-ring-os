<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main Orbit Ring (Forest Green) -->
  <circle cx="256" cy="256" r="180" stroke="#2F5D50" stroke-width="48" stroke-linecap="round"/>
  
  <!-- Intersecting Arc (Terracotta) - Represents the 'Day Ring' concept -->
  <path d="M380 256C380 324.48 324.48 380 256 380C187.52 380 132 324.48 132 256" stroke="#C36A4A" stroke-width="48" stroke-linecap="round"/>
  
  <!-- Central Dot (Muted Gold) - 'Today' focus -->
  <circle cx="256" cy="256" r="32" fill="#E2B24A"/>
</svg>
