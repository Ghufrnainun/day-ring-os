<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm it's you</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap');

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f7f3ee;
        color: #1c1917;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      .main-wrapper {
        width: 100%;
        background-color: #f7f3ee;
        padding: 40px 0;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 24px;
        box-shadow: 0 10px 15px -3px rgba(47, 93, 80, 0.05),
          0 4px 6px -2px rgba(47, 93, 80, 0.02);
        border: 1px solid #e7e5e4;
      }
      .header {
        text-align: center;
        margin-bottom: 32px;
      }
      .brand-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 26px;
        font-weight: 700;
        color: #1c1917;
        text-decoration: none;
        vertical-align: middle;
        margin-left: 12px;
      }
      .content {
        text-align: center;
      }
      h1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 16px;
        color: #1c1917;
        margin-top: 0;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 32px;
        color: #57534e;
      }
      .token {
        font-family: 'Space Grotesk', monospace;
        font-size: 36px;
        font-weight: 700;
        letter-spacing: 0.1em;
        color: #2f5d50;
        margin: 32px 0;
        background-color: #f7f3ee;
        padding: 16px;
        border-radius: 12px;
        display: inline-block;
      }
      .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 13px;
        color: #a8a29e;
        border-top: 1px solid #f5f5f4;
        padding-top: 24px;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="header">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
          >
            <tr>
              <td style="padding-right: 12px">
                <img
                  src="{{ .SiteURL }}/logoNoBG.png"
                  alt="Orbit Logo"
                  width="40"
                  style="display: block; width: 40px"
                />
              </td>
              <td>
                <span class="brand-text">Orbit</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="content">
          <h1>Quick security check.</h1>
          <p>Please enter the code below to confirm your identity.</p>
          <div class="token">{{ .Token }}</div>
          <p style="font-size: 14px; color: #a8a29e">
            This code is valid for 5 minutes.
          </p>
        </div>
        <div class="footer">
          <p>If you didn't request this, you can ignore this email.</p>
        </div>
      </div>
    </div>
  </body>
</html>
